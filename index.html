<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Slack profile</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="profile">
        <img src="IMG_8236 2.JPG" alt="Patience Daniel" data-testid="slackDisplayImage">
    </div>

    <div class="details">
         <h1 data-testid="slackUserName">Patience Daniel</h1>
         <p data-testid="currentDayOfTheWeek">Thursday</p>

         <p data-testid="myTrack">#Track: Frontend</p>
         <a href="https://github.com/enehberry/HNG-taskone" data-testid="githubURL">Repository</a>
         </div>
         <script src="./index.js"></script>
</body>   
</html>
